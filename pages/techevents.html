<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Events | 2025</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* --- 1. GLOBAL & ANIMATIONS --- */
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      /* New, deeper tech gradient */
      background: linear-gradient(135deg, #0a0c1e 0%, #000000 70%);
      color: #eee;
      min-height: 100vh;
      overflow-x: hidden; /* Prevents horizontal scroll from animations */
    }

    /* Page load-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- 2. HEADER --- */
    header {
      text-align: center;
      padding: 70px 20px 40px;
      animation: fadeIn 1s ease-out;
    }

    header h1 {
      font-family: 'Roboto Mono', monospace; /* Tech font */
      font-size: 3rem;
      font-weight: 700;
      color: #9f55ff; /* New accent color (digital purple) */
      text-shadow: 0 0 10px rgba(159, 85, 255, 0.7);
    }

    header p {
      font-size: 1.1rem;
      color: #b3b3b3;
      margin-top: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* --- 3. FILTERS (Glassmorphism UI) --- */
    .filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 30px auto;
      max-width: 800px;
      
      /* Frosted glass effect */
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      animation: fadeIn 1.2s ease-out;
    }

    select, input[type="date"] {
      background: rgba(0, 0, 0, 0.3);
      color: #eee;
      border: 1px solid #444;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
      outline: none; /* Remove default outline */
    }

    select:focus, input[type="date"]:focus,
    select:hover, input[type="date"]:hover {
      border-color: #9f55ff;
      box-shadow: 0 0 10px rgba(159, 85, 255, 0.5);
    }

    /* --- 4. EVENT CARDS (Glassmorphism UI) --- */
    .events {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 40px 10%;
    }

    .card {
      /* Frosted glass card */
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-left: 4px solid #9f55ff; /* Accent border */
      border-radius: 12px;
      padding: 25px;
      transition: all 0.3s ease;
      
      /* Staggered load-in animation */
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      border-color: #9f55ff;
    }

    .card h3 {
      font-family: 'Roboto Mono', monospace;
      color: #00c6ff; /* Secondary accent color (cyan) */
      margin-bottom: 12px;
      font-size: 1.25rem;
    }

    .card p {
      color: #ccc;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 5px;
    }
    
    .card p strong {
      color: #aaa; /* Make labels dimmer for contrast */
      font-weight: 400;
    }

    /* Used by JS to show no results */
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      color: #aaa;
      font-size: 1.1rem;
      padding: 40px;
    }

    /* --- 5. FOOTER --- */
    footer {
      text-align: center;
      padding: 40px 20px;
      color: #888;
      border-top: 1px solid #222;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Tech Events 2025</h1>
  <p>Explore upcoming conferences, hackathons, and tech meetups around the world</p>
</header>

<section class="filters">
  <select id="modeFilter">
    <option value="all">All Modes</option>
    <option value="Online">Online</option>
    <option value="Offline">Offline</option>
  </select>
  <input type="date" id="dateFilter">
</section>

<section class="events" id="eventsContainer">
  </section>

<footer>
  Â© 2025 TechEvents. All rights reserved.
</footer>

<script>
// --- 1. STATE (Our Data) ---
const events = [
  { title: "AI Innovators Summit", date: "2025-11-20", place: "Berlin, Germany", mode: "Offline" },
  { title: "Future of Web Dev", date: "2025-12-05", place: "Online", mode: "Online" },
  { title: "CyberSec Global", date: "2025-11-18", place: "Warsaw, Poland", mode: "Offline" },
  { title: "CloudNext Meetup", date: "2025-12-10", place: "Online", mode: "Online" },
  { title: "Data Science Expo", date: "2025-12-15", place: "Prague, Czech Republic", mode: "Offline" },
  { title: "NoCode Future Conf", date: "2025-11-30", place: "Online", mode: "Online" },
  { title: "Quantum Computing Today", date: "2025-11-20", place: "Online", mode: "Online" }
];

// --- 2. DOM ELEMENTS ---
const container = document.getElementById('eventsContainer');
const modeFilter = document.getElementById('modeFilter');
const dateFilter = document.getElementById('dateFilter');

// --- 3. FUNCTIONS ---

/**
 * Renders the provided list of events into the DOM.
 * @param {Array} filteredEvents - The array of event objects to display.
 */
function displayEvents(filteredEvents) {
  container.innerHTML = ''; // Clear previous results

  if (filteredEvents.length === 0) {
    container.innerHTML = `<p class="no-results">No events found matching your criteria.</p>`;
    return;
  }

  filteredEvents.forEach((e, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    
    // Stagger the animation delay for each card
    card.style.animationDelay = `${index * 0.1}s`;
    
    card.innerHTML = `
      <h3>${e.title}</h3>
      <p><strong>Date:</strong> ${new Date(e.date).toDateString()}</p>
      <p><strong>Place:</strong> ${e.place}</p>
      <p><strong>Mode:</strong> ${e.mode}</p>
    `;
    container.appendChild(card);
  });
}

/**
 * Checks the filters and updates the event list.
 */
function filterEvents() {
  const mode = modeFilter.value;
  const date = dateFilter.value;
  let filtered = events;

  // 1. Filter by Mode
  if (mode !== "all") {
    filtered = filtered.filter(e => e.mode === mode);
  }

  // 2. Filter by Date
  if (date) {
    filtered = filtered.filter(e => e.date === date);
  }

  // 3. Re-display the filtered events
  displayEvents(filtered);
}

// --- 4. EVENT LISTENERS & INITIAL LOAD ---
modeFilter.addEventListener('change', filterEvents);
dateFilter.addEventListener('change', filterEvents);

// Initial Load: Display all events when the page loads
displayEvents(events);

</script>

</body>
</html>
