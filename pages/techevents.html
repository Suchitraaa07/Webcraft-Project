<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Events | 2025</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* --- 1. GLOBAL & ANIMATIONS --- */
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0a0c1e;
      color: #eee;
      min-height: 100vh;
      overflow-x: hidden;
      
      background-image: 
        linear-gradient(135deg, #0a0c1e 0%, #000000 100%),
        radial-gradient(at 20% 10%, rgba(159, 85, 255, 0.3) 0%, transparent 50%),
        radial-gradient(at 80% 90%, rgba(159, 85, 255, 0.2) 0%, transparent 60%);
      
      background-size: 100% 100%, 200% 200%, 150% 150%;
      background-position: 0% 0%, 0% 0%, 0% 0%;
      animation: moveNeural 15s ease-in-out infinite alternate;
    }

    @keyframes moveNeural {
      from {
        background-position: 0% 0%, 0% 0%, 0% 0%;
      }
      to {
        background-position: 0% 0%, 100% 100%, 50% 50%;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- 2. HEADER --- */
    header {
      text-align: center;
      padding: 70px 20px 40px;
      animation: fadeIn 1s ease-out;
      background-color: rgba(0,0,0,0.1);
      backdrop-filter: blur(2px);
    }

    header h1 {
      font-family: 'Roboto Mono', monospace;
      font-size: 3rem;
      font-weight: 700;
      color: #9f55ff;
      text-shadow: 0 0 15px rgba(159, 85, 255, 0.7);
    }

    header p {
      font-size: 1.1rem;
      color: #b3b3b3;
      margin-top: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    /* --- 3. FILTERS --- */
    .filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 30px auto;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      animation: fadeIn 1.2s ease-out;
    }

    select, input[type="date"] {
      background: rgba(0, 0, 0, 0.3);
      color: #eee;
      border: 1px solid #444;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
      outline: none;
      cursor: pointer;
    }

    select:focus, input[type="date"]:focus,
    select:hover, input[type="date"]:hover {
      border-color: #9f55ff;
      box-shadow: 0 0 10px rgba(159, 85, 255, 0.5);
    }

    /* --- 4. EVENT CARDS --- */
    .events {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 40px 10%;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 0;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 0 25px rgba(159, 85, 255, 0.5);
      border-color: #9f55ff;
    }

    .card-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #9f55ff;
    }

    .card-content {
      padding: 20px 25px 25px 25px;
    }

    .card h3 {
      font-family: 'Roboto Mono', monospace;
      color: #00c6ff;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .card p {
      color: #ccc;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 8px;
    }
    
    .card p strong {
      color: #adade6; 
      font-weight: 400;
      margin-right: 5px;
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      color: #aaa;
      font-size: 1.1rem;
      padding: 40px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }

    /* --- 5. FOOTER --- */
    footer {
      text-align: center;
      padding: 40px 20px;
      color: #888;
      border-top: 1px solid #222;
      font-size: 0.9rem;
      margin-top: 40px;
      background-color: rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header>
  <h1>Tech Events 2025</h1>
  <p>Explore upcoming conferences, hackathons, and tech meetups around the world</p>
</header>

<section class="filters">
  <select id="modeFilter">
    <option value="all">All Modes</option>
    <option value="Online">Online</option>
    <option value="Offline">Offline</option>
  </select>
  <input type="date" id="dateFilter">
</section>

<section class="events" id="eventsContainer"></section>

<footer>
  Â© 2025 TechEvents. All rights reserved.
</footer>

<script>
// --- 1. STATE (Our Data) ---
const events = [
  { 
    title: "AI Innovators Summit", 
    date: "2025-11-20", 
    place: "On Campus", 
    mode: "Offline",
    image: "https://cdn.digitalisationworld.com/uploads/images/034fdfe8ec5989d87a2babe0fe21aa472c7472c73490c0f1.jpg"
  },
  { 
    title: "Future of Web Dev", 
    date: "2025-12-05", 
    place: "Online", 
    mode: "Online",
    image: "https://deftsoft.com/wp-content/uploads/2024/11/Future-of-Web-Development-Trends-to-Watch-in-2025.png"
  },
  { 
    title: "CyberSec Global", 
    date: "2025-11-18", 
    place: "On Campus", 
    mode: "Offline",
    image: "https://eu-images.contentstack.com/v3/assets/blt10e444bce2d36aa8/bltb24cbfe01a6b2b2c/65243937ac22385ec5c003ce/Global-Cybersecurity.jpg"
  },
  { 
    title: "CloudNext Meetup", 
    date: "2025-12-10", 
    place: "Online", 
    mode: "Online",
    image: "https://images.ctfassets.net/dkgr2j75jrom/2ilcyPhsCvouCmoHRDMgPb/38206b2e8751bac7fa8dd32b20e67f73/blog-googlenext-4-2024.png"
  },
  { 
    title: "Data Science Expo", 
    date: "2025-12-15", 
    place: "On Campus", 
    mode: "Offline",
    image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4qoydCWxsFRz69Knzr-NX8B3rCaQYyEMtxg&s"
  },
  { 
    title: "NoCode Future Conf", 
    date: "2025-11-30", 
    place: "Online", 
    mode: "Online",
    image: "https://cdn.prod.website-files.com/652573f752f7acbb92e633e0/654133302f0f3c66e12116ba_61e7da538c9914b1c2095a6c_61b899f34fda36af1539025c_futur%2520no%2520code%2520.jpeg"
  },
  { 
    title: "Quantum Computing Today", 
    date: "2025-11-20", 
    place: "Online", 
    mode: "Online",
    image: "https://hips.hearstapps.com/hmg-prod/images/illustration-of-a-working-quantum-computer-quantum-royalty-free-image-1761684490.pjpeg?crop=0.75xw:1xh;center,top&resize=1200:*"
  }
];

// --- 2. DOM ELEMENTS ---
const container = document.getElementById('eventsContainer');
const modeFilter = document.getElementById('modeFilter');
const dateFilter = document.getElementById('dateFilter');

// --- 3. FUNCTIONS ---
function displayEvents(filteredEvents) {
  container.innerHTML = ''; 

  if (filteredEvents.length === 0) {
    container.innerHTML = `<p class="no-results">No events found matching your criteria.</p>`;
    return;
  }

  filteredEvents.forEach((e, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.style.animationDelay = `${index * 0.1}s`;
    
    card.innerHTML = `
      <img src="${e.image}" alt="${e.title}" class="card-image">
      <div class="card-content">
        <h3>${e.title}</h3>
        <p><strong>Date:</strong> ${new Date(e.date).toDateString()}</p>
        <p><strong>Place:</strong> ${e.place}</p>
        <p><strong>Mode:</strong> ${e.mode}</p>
      </div>
    `;
    container.appendChild(card);
  });
}

function filterEvents() {
  const mode = modeFilter.value;
  const date = dateFilter.value;
  let filtered = events;

  if (mode !== "all") {
    filtered = filtered.filter(e => e.mode === mode);
  }

  if (date) {
    filtered = filtered.filter(e => e.date === date);
  }

  displayEvents(filtered);
}

// --- 4. EVENT LISTENERS & INITIAL LOAD ---
modeFilter.addEventListener('change', filterEvents);
dateFilter.addEventListener('change', filterEvents);

displayEvents(events);
</script>

</body>
</html>
